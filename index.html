<html lang="en">
<head>

    <title>Spotify - YOUR FAVORITE MUSIC IS HERE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songitemcontainer">
            <div class="songitem">
                <img alt="1">
                <span class="songname">wacced out murrels</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songname">wacced out murrels</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
            </div>
            <div class="songitem">
                <img alt="1">
                <span class="songname">wacced out murrels</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
            </div>
        </div>

        </div>
        <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
            <div class="icons">
                    <!-- fontawesome icons -->
                     <i class=" fas fa-2x fa-step-backward" id="previous"></i>
                     <i class=" fas fa-2x fa-play-circle" id ="masterplay"></i>
                     <i class=" fas fa-2x fa-step-forward" id = "next"></i>

            </div>
            <div class="songinfo">  
                <img src="highs.webp" width="42px" alt="" id="gif"> <span id="mastersongname">fast Car</span>
